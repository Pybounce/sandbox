<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bytecode Sandbox</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #editor {
        max-height: 70%;
        min-height: 70%;
        width: 45%;
        border: 1px solid #000;
        overflow: auto;
        font-size: small;
      }
      #editor .cm-editor {
        font-size: small;
        height: 100%;
        width: 100%;
      }
      #output {
        font-size: small;
        max-height: 70%;
        min-height: 70%;
        width: 45%;
        border: 1px solid #000;
        overflow: auto;
        white-space: pre-wrap;
        flex-direction: column;
        display: flex;
      }
      #view {
        height: 90%;
        margin-left: 10%;
        margin-right: 10%;
        margin-top: 50px;
        margin-bottom: 50px;
        display: flex;
        flex-direction: column;
      }
      #body {
        max-height: 100%;
        max-width: 100%;
        min-height: 100%;
        min-width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      #header {
        height: auto;
        width: auto;
        margin-bottom: 50px;
      }
      .button-play {
        min-height: 30px;
        width: 100px;
        margin-bottom: 10px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="view">
      <h1 id="header">Sandbox</h1>
      <div id="play_btn" class="button-play"></div>
      <div id="body">
        <div id="editor"></div>
        <div id="output"></div>
      </div>
    </div>
    <script type="module">
      import { EditorView, basicSetup } from "https://esm.sh/codemirror";
      import { python } from "https://esm.sh/@codemirror/lang-python";
      import { indentWithTab } from "https://esm.sh/@codemirror/commands";
      import { keymap } from "https://esm.sh/@codemirror/view";

      let editor_view = new EditorView({
        doc: "",
        extensions: [basicSetup, keymap.of([indentWithTab]), python()],
        parent: document.getElementById("editor"),
      });

      import { linter } from "https://esm.sh/@codemirror/lint";

      function makeLinter(errors) {
        return linter(() => {
          return errors.map((err) => ({
            from: err.start,
            to: err.start + err.len,
            severity: "error",
            message: "Compile error",
          }));
        });
      }

      document.getElementById("play_btn").addEventListener("click", click_play);

      import init, {
        WasmVm,
        JsNativeFn,
        compile,
      } from "./pkg/bytecode_wasm.js";

      var flush_out = false;

      function get_input(text) {
        return prompt(text, "");
      }

      function flush() {
        flush_out = true;
        return null;
      }

      function write_to_output(text) {
        const MAX_LINES = 100;
        const div = document.getElementById("output");
        const line = document.createElement("div");
        line.textContent = text;
        div.appendChild(line);
        while (div.childNodes.length > MAX_LINES) {
          div.removeChild(div.firstChild);
        }
      }

      function write_error(text) {
        const div = document.getElementById("output");
        write_to_output("[ERROR] " + text);
      }

      function clear_output() {
        const div = document.getElementById("output");
        div.textContent = "";
        while (div.childNodes.length > 0) {
          div.removeChild(div.firstChild);
        }
        flush_out = true;
      }

      console.log("initing");
      await init();
      console.log("init success");

      function click_play() {
        clear_output();
        const printFn = new JsNativeFn("print", 1, write_to_output);
        const inputFn = new JsNativeFn("input", 1, get_input);
        const flushFn = new JsNativeFn("flush", 0, flush);
        const clearFn = new JsNativeFn("clear", 0, clear_output);

        let source = editor_view.state.doc.toString();

        const compilation_result = compile(source, [
          printFn,
          inputFn,
          flushFn,
          clearFn,
        ]);

        if (compilation_result.success == false) {
          for (let err of compilation_result.take_compile_errors()) {
            write_error(`Line ${err.line}, start ${err.start}, len ${err.len}`);
          }
          editor_view.dispatch({
            effects: StateEffect.appendConfig.of(
              makeLinter(result.compile_errors)
            ),
          });
          return;
        }
        let vm = compilation_result.take_interpreter();
        run_vm(vm);
      }

      function run_vm(vm) {
        const step_count = 30_000;
        for (let i = 0; i < step_count; i++) {
          if (flush_out) {
            flush_out = false;
            break;
          }
          let step = vm.step();

          if (step.runtime_error) {
            write_error(step.runtime_error);
            return;
          }

          if (step.finished == true) {
            return;
          }
        }

        requestAnimationFrame(() => {
          const div = document.getElementById("output");
          div.scrollTop = div.scrollHeight;
          run_vm(vm);
        });
      }
    </script>
  </body>
</html>
