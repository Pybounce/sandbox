<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bytecode Sandbox</title>
    <style>
      :root {
        --bg: #e7e3da;
        --header-bg: #ddd7c8;
        --editor-bg: #f4f1ea;
        --highlight: #ece7dd;
        --border: rgba(0, 0, 0, 0.15);
        --text: #2b2b2b;
        --accent: #5a6fa8;
        --accent-hover: #44558a;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background-color: var(--bg);
        display: flex;
        flex-direction: column;
        font-family: sans-serif;
        color: var(--text);
      }

      #header_bar {
        height: 45px;
        width: 100%;
        background-color: var(--header-bg);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        padding: 0 14px;
        gap: 10px;
      }

      #header_title {
        font-size: 1.4rem;
        font-weight: 600;
      }

      #inner_body {
        flex: 1;
        display: flex;
        flex-direction: row;
        min-height: 0;
      }

      #editor_container,
      #output_container {
        width: 50%;
        display: flex;
        flex-direction: column;
        background: var(--editor-bg);
      }

      .panel_toolbar {
        height: 36px;
        background: var(--editor-bg);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-left: 10px;
      }

      .panel_toolbar_right {
        display: flex;
        align-items: center;
        height: 100%;
      }

      .panel_label {
        font-weight: 600;
      }

      .panel_run_btn {
        background: none;
        border: none;
        border-left: 1px solid var(--border);
        font-size: 15px;
        font-weight: 600;
        padding: 6px 12px;
        cursor: pointer;
        border-radius: 0;
        height: 100%;
        display: flex;
        align-items: center;
        transition: background 0.15s ease;
      }

      .panel_run_btn:hover {
        background: var(--highlight);
      }

      .panel_run_btn:active {
        background: #dfd6c7;
      }
      .panel_dropdown_wrap {
        position: relative;
        display: inline-block;
        height: 100%;
      }

      .panel_dropdown_wrap::after {
        content: "â–¼";
        font-size: 10px;
        color: var(--text);
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
      }

      .panel_dropdown {
        background: none;
        border: none;
        border-left: 1px solid var(--border);
        font-size: 15px;
        font-weight: 600;
        padding: 6px 30px 6px 10px;
        cursor: pointer;
        height: 100%;
        border-radius: 0;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        transition: background 0.15s ease;
      }

      #editor,
      #output {
        flex: 1;
        overflow: auto;
        background-color: var(--editor-bg);
        position: relative;
      }

      #divider {
        width: 1px;
        background-color: var(--border);
      }

      #github_link {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #2b2b2b;
        padding: 4px;
        border-radius: 4px;
        transition: background 0.15s ease, color 0.15s ease;
      }

      #github_link:hover {
        color: #000;
      }

      #github_icon {
        display: block;
      }

      #editor .cm-editor {
        font-size: medium;
        height: 100%;
        width: 100%;
      }

      #editor .cm-selectionBackground {
        background: #bfb7a8 !important;
      }
      #editor .cm-content ::selection {
        background: #c8c2b6 !important;
      }
      #editor .cm-gutters {
        background-color: var(--editor-bg);
        border: none !important;
      }
      #editor .cm-activeLine {
        background-color: var(--highlight) !important;
      }
      #editor .cm-activeLineGutter {
        background-color: var(--highlight) !important;
      }
      #editor .cm-content {
        color: var(--text) !important;
      }
      #editor .cm-keyword {
        color: #8b4f8f;
        font-weight: 600;
      }
      #editor .cm-string {
        color: #a67c52;
      }
      #editor .cm-number {
        color: #b35c3a;
      }
      #editor .cm-comment {
        color: #7d7a72;
        font-style: italic;
      }
      #editor .cm-variable {
        color: #3a3a3a;
      }
      #editor .cm-variable.cm-function {
        color: #5a6fa8;
      }
      #editor .cm-operator {
        color: #6b5b4d;
      }
      #editor .cm-punctuation {
        color: #4a463f;
      }
    </style>
  </head>
  <body id="body">
    <body>
      <div id="header_bar">
        <a
          id="github_link"
          href="https://github.com/Pybounce/bytecode_vm"
          target="_blank"
          aria-label="GitHub"
        >
          <svg id="github_icon" viewBox="0 0 16 16" width="27" height="27">
            <path
              fill="currentColor"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
      0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
      -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2
      -3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21
      2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82
      2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87
      3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0
      .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"
            />
          </svg>
        </a>
        <div id="header_title">Sandbox</div>
      </div>
      <div id="inner_body">
        <div id="editor_container">
          <div class="panel_toolbar">
            <span class="panel_label">Editor</span>

            <div class="panel_toolbar_right">
              <div class="panel_dropdown_wrap">
                <select id="example_dropdown" class="panel_dropdown">
                  <option value="empty">Empty Script</option>
                  <option value="hello_world">Hello World</option>
                  <option value="number_guesser">Number Guesser</option>
                </select>
              </div>
              <button id="play_btn" class="panel_run_btn">Run Script</button>
            </div>
          </div>
          <div id="editor"></div>
        </div>
        <div id="divider"></div>
        <div id="output_container">
          <div class="panel_toolbar">
            <span class="panel_label">Output</span>
          </div>
          <div id="output"></div>
        </div>
      </div>
    </body>
    <script type="module">
      import { EditorView, basicSetup } from "https://esm.sh/codemirror";
      import { python } from "https://esm.sh/@codemirror/lang-python";
      import { indentWithTab } from "https://esm.sh/@codemirror/commands";
      import { keymap } from "https://esm.sh/@codemirror/view";

      let editor_view = new EditorView({
        doc: "",
        extensions: [basicSetup, keymap.of([indentWithTab]), python()],
        parent: document.getElementById("editor"),
      });

      import { linter } from "https://esm.sh/@codemirror/lint";

      function makeLinter(errors) {
        return linter(() => {
          return errors.map((err) => ({
            from: err.start,
            to: err.start + err.len,
            severity: "error",
            message: "Compile error",
          }));
        });
      }

      document.getElementById("play_btn").addEventListener("click", click_play);
      document
        .getElementById("example_dropdown")
        .addEventListener("change", (e) => on_example_select(e.target.value));

      function on_example_select(example) {
        fetch(`examples/${example}.dat`)
          .then((response) => response.text())
          .then((text) => {
            editor_view.dispatch({
              changes: {
                from: 0,
                to: editor_view.state.doc.length,
                insert: text,
              },
            });
          })
          .catch((err) => console.error("Failed to load example:", err));
      }

      window.addEventListener("DOMContentLoaded", () => {
        const dropdown = document.getElementById("example_dropdown");
        dropdown.value = "empty";
        on_example_select(dropdown.value);
      });

      import init, {
        WasmVm,
        JsNativeFn,
        compile,
      } from "./pkg/bytecode_wasm.js";

      var flush_out = false;

      function get_input(text) {
        return prompt(text, "");
      }

      function flush() {
        flush_out = true;
        return null;
      }

      function write_to_output(text) {
        const MAX_LINES = 100;
        const div = document.getElementById("output");
        const line = document.createElement("div");
        line.textContent = text;
        div.appendChild(line);
        while (div.childNodes.length > MAX_LINES) {
          div.removeChild(div.firstChild);
        }
        requestAnimationFrame(() => {
          const div = document.getElementById("output");
          div.scrollTop = div.scrollHeight;
        });
      }

      function write_error(text) {
        const div = document.getElementById("output");
        write_to_output("[ERROR] " + text);
      }

      function clear_output() {
        const div = document.getElementById("output");
        div.textContent = "";
        while (div.childNodes.length > 0) {
          div.removeChild(div.firstChild);
        }
        flush_out = true;
      }

      console.log("initing");
      await init();
      console.log("init success");

      function click_play() {
        clear_output();
        const printFn = new JsNativeFn("print", 1, write_to_output);
        const inputFn = new JsNativeFn("input", 1, get_input);
        const flushFn = new JsNativeFn("flush", 0, flush);
        const clearFn = new JsNativeFn("clear", 0, clear_output);

        let source = editor_view.state.doc.toString();

        const compilation_result = compile(source, [
          printFn,
          inputFn,
          flushFn,
          clearFn,
        ]);

        if (compilation_result.success == false) {
          for (let err of compilation_result.take_compile_errors()) {
            write_error(`Line ${err.line}, start ${err.start}, len ${err.len}`);
          }
          editor_view.dispatch({
            effects: StateEffect.appendConfig.of(
              makeLinter(result.compile_errors)
            ),
          });
          return;
        }
        let vm = compilation_result.take_interpreter();
        run_vm(vm);
      }

      function run_vm(vm) {
        const step_count = 30_000;
        for (let i = 0; i < step_count; i++) {
          if (flush_out) {
            flush_out = false;
            break;
          }
          let step = vm.step();

          if (step.runtime_error) {
            write_error(step.runtime_error);
            return;
          }

          if (step.finished == true) {
            return;
          }
        }
        requestAnimationFrame(() => run_vm(vm));
      }
    </script>
  </body>
</html>
