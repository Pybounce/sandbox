<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bytecode Sandbox</title>
    <style>
      :root {
        --main-bg: rgb(208, 227, 238);
        --editor-bg: rgb(216, 231, 240);
        --editor-highlight: rgb(231, 240, 245);
        --header-bg: rgb(225, 235, 245);
        --border-col: rgba(0, 0, 0, 0.15);
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background-color: var(--main-bg);
        display: flex;
        flex-direction: column;
      }

      #header_bar {
        height: 50px;
        width: 100%;
        background-color: var(--header-bg);
        border-bottom: 1px solid var(--border-col);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        box-sizing: border-box;
      }

      #header_title {
        font-size: 1.4rem;
        font-weight: 600;
      }

      .button-play {
        height: 30px;
        width: 80px;
        border: 1px solid var(--border-col);
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      #inner_body {
        flex: 1;
        display: flex;
        flex-direction: row;
        height: calc(100% - 50px);
      }

      #editor,
      #output {
        width: 50%;
        overflow: auto;
        background-color: var(--editor-bg);
        font-size: medium;
      }

      #divider {
        width: 1px;
        background-color: var(--border-col);
      }

      #editor .cm-editor {
        font-size: medium;
        height: 100%;
        width: 100%;
      }

      #editor .cm-gutters {
        background-color: var(--editor-bg);
        border: none !important;
      }

      #editor .cm-activeLine {
        background-color: var(--editor-highlight) !important;
      }

      #editor .cm-activeLineGutter {
        background-color: var(--editor-highlight) !important;
      }
    </style>
  </head>
  <body id="body">
    <div id="header_bar">
      <div id="header_title">Sandbox</div>
      <div id="play_btn" class="button-play">Run</div>
    </div>
    <div id="inner_body">
      <div id="editor"></div>
      <div id="divider"></div>
      <div id="output"></div>
    </div>
    <script type="module">
      import { EditorView, basicSetup } from "https://esm.sh/codemirror";
      import { python } from "https://esm.sh/@codemirror/lang-python";
      import { indentWithTab } from "https://esm.sh/@codemirror/commands";
      import { keymap } from "https://esm.sh/@codemirror/view";

      let editor_view = new EditorView({
        doc: "",
        extensions: [basicSetup, keymap.of([indentWithTab]), python()],
        parent: document.getElementById("editor"),
      });

      import { linter } from "https://esm.sh/@codemirror/lint";

      function makeLinter(errors) {
        return linter(() => {
          return errors.map((err) => ({
            from: err.start,
            to: err.start + err.len,
            severity: "error",
            message: "Compile error",
          }));
        });
      }

      document.getElementById("play_btn").addEventListener("click", click_play);

      import init, {
        WasmVm,
        JsNativeFn,
        compile,
      } from "./pkg/bytecode_wasm.js";

      var flush_out = false;

      function get_input(text) {
        return prompt(text, "");
      }

      function flush() {
        flush_out = true;
        return null;
      }

      function write_to_output(text) {
        const MAX_LINES = 100;
        const div = document.getElementById("output");
        const line = document.createElement("div");
        line.textContent = text;
        div.appendChild(line);
        while (div.childNodes.length > MAX_LINES) {
          div.removeChild(div.firstChild);
        }
      }

      function write_error(text) {
        const div = document.getElementById("output");
        write_to_output("[ERROR] " + text);
      }

      function clear_output() {
        const div = document.getElementById("output");
        div.textContent = "";
        while (div.childNodes.length > 0) {
          div.removeChild(div.firstChild);
        }
        flush_out = true;
      }

      console.log("initing");
      await init();
      console.log("init success");

      function click_play() {
        clear_output();
        const printFn = new JsNativeFn("print", 1, write_to_output);
        const inputFn = new JsNativeFn("input", 1, get_input);
        const flushFn = new JsNativeFn("flush", 0, flush);
        const clearFn = new JsNativeFn("clear", 0, clear_output);

        let source = editor_view.state.doc.toString();

        const compilation_result = compile(source, [
          printFn,
          inputFn,
          flushFn,
          clearFn,
        ]);

        if (compilation_result.success == false) {
          for (let err of compilation_result.take_compile_errors()) {
            write_error(`Line ${err.line}, start ${err.start}, len ${err.len}`);
          }
          editor_view.dispatch({
            effects: StateEffect.appendConfig.of(
              makeLinter(result.compile_errors)
            ),
          });
          return;
        }
        let vm = compilation_result.take_interpreter();
        run_vm(vm);
      }

      function run_vm(vm) {
        const step_count = 30_000;
        for (let i = 0; i < step_count; i++) {
          if (flush_out) {
            flush_out = false;
            break;
          }
          let step = vm.step();

          if (step.runtime_error) {
            write_error(step.runtime_error);
            return;
          }

          if (step.finished == true) {
            return;
          }
        }
        const div = document.getElementById("output");
        div.scrollTop = div.scrollHeight;
        requestAnimationFrame(() => run_vm(vm));
      }
    </script>
  </body>
</html>
