<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bytecode Sandbox</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #editor {
        height: 90%;
        width: 45%;
        border: 1px solid #000;
        overflow: auto;
      }
      #editor .cm-editor {
        height: 100%;
        width: 100%;
      }
      #output {
        height: 90%;
        width: 45%;
        border: 1px solid #000;
        overflow: auto;
      }
      #view {
        height: 90%;
        margin-left: 10%;
        margin-right: 10%;
        margin-top: 50px;
        margin-bottom: 50px;
        display: flex;
        flex-direction: column;
      }
      #body {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      #header {
        height: auto;
        width: auto;
        margin-bottom: 50px;
      }
      .button-play {
        height: 30px;
        width: 100px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div id="view">
      <h1 id="header">Sandbox</h1>
      <div id="play_btn" class="button-play"></div>
      <div id="body">
        <div id="editor"></div>
        <div id="output"></div>
      </div>
    </div>
    <script type="module">
      import { EditorView, basicSetup } from "https://esm.sh/codemirror";
      import { python } from "https://esm.sh/@codemirror/lang-python";
      import { indentWithTab } from "https://esm.sh/@codemirror/commands";
      import { keymap } from "https://esm.sh/@codemirror/view";

      let editor_view = new EditorView({
        doc: "",
        extensions: [basicSetup, keymap.of([indentWithTab]), python()],
        parent: document.getElementById("editor"),
      });

      import { linter } from "https://esm.sh/@codemirror/lint";

      function makeLinter(errors) {
        return linter(() => {
          return errors.map((err) => ({
            from: err.start,
            to: err.start + err.len,
            severity: "error",
            message: "Compile error",
          }));
        });
      }

      document.getElementById("play_btn").addEventListener("click", click_play);

      import init, { WasmVm } from "./pkg/bytecode_wasm.js";

      console.log("initing");
      await init();
      console.log("init success");

      function click_play() {
        let source = editor_view.state.doc.toString();
        const vm = new WasmVm();
        const result = vm.interpret(source);

        if (result.success) {
          console.log("Program ran successfully!");
        } else if (result.compile_errors.length > 0) {
          console.log("Compile errors:");
          for (let err of result.compile_errors) {
            console.log(`Line ${err.line}, start ${err.start}, len ${err.len}`);
          }
          editor_view.dispatch({
            effects: StateEffect.appendConfig.of(
              makeLinter(result.compile_errors)
            ),
          });
        } else if (result.runtime_error) {
          console.log("Runtime error:", result.runtime_error.message);
        }
      }
    </script>
  </body>
</html>
